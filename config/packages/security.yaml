security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\AppCustomAuthenticator
            logout:
                path: app_logout
            remember_me:
                secret: "%kernel.secret%"
                lifetime: 604800
                path: /

    access_control:
        # 1. On autorise l'accès à la page de login
        - { path: ^/api/login, roles: PUBLIC_ACCESS }

        # 2. On autorise la lecture des disponibilités (pour afficher le calendrier)
        - { path: ^/api/availability, roles: PUBLIC_ACCESS }

        # 3. NOUVEAU : On autorise la création de rendez-vous (pour les visiteurs)
        - { path: ^/api/appointment/book, roles: PUBLIC_ACCESS }

        # 4. Enfin, on bloque tout le reste de l'API (nécessite d'être connecté)
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
